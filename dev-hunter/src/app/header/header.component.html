<mat-toolbar color="primary">
    <!-- User => Menu -->
    <div *ngIf="loggedUser">
        <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <ng-template matMenuContent>
                <a mat-menu-item routerLink="locations">Locations</a>
                <a mat-menu-item routerLink="technologies">Technologies</a>
                <a mat-menu-item routerLink="developers">Developers</a>
                <a mat-menu-item>Hired</a>
                <a mat-menu-item>About us</a>
                <a mat-menu-item>Contacts</a>
            </ng-template>
        </mat-menu>
    </div>
    <span *ngIf="loggedUser" class="example-spacer"></span>

    <!-- Heading -->
    <div class="heading">
        <a matLine mat-button routerLink="home">DevHunter</a>
    </div>
    <span class="example-spacer"></span>

    <mat-nav-list>

        <!-- Guest -->
        <div *ngIf="!loggedUser">
            <button class="button" mat-button routerLink="auth/login">
                <a matLine>Login</a>
            </button>
            <button class="button" mat-button routerLink="auth/register">
                <a matLine>Register</a>
            </button>
        </div>

        <!-- User -->
        <div *ngIf="loggedUser">
            <button class="button" mat-button (click)="onLogout()">
                <a matLine>Logout</a>
            </button>
            <button class="button" mat-button>
                <mat-icon>supervisor_account</mat-icon>
            </button>
        </div>
    </mat-nav-list>
</mat-toolbar>
