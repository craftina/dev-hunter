<div id="technology-form">
    <mat-card class="technology-form-card">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" *ngIf="formGroup">
            <mat-card-header>
                <mat-card-title>{{ technologyId ? 'Edit' : 'Create'}} Technology</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Technology</mat-label>
                        <input matInput id="name" formControlName="name">
                        <mat-error>This field is required!</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Image</mat-label>
                        <input matInput id="imgUrl" placeholder="https://....." formControlName="imgUrl">
                        <mat-error>Image url is not correct!</mat-error>
                    </mat-form-field>
                </div>
                <div class="submit-btn">
                    <button mat-raised-button color="primary" type="submit">Save</button>
                </div>
            </mat-card-content>
        </form>
    </mat-card>
</div>
