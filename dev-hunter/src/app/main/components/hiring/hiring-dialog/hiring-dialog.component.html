<div id="hiring-dialog">
    <h1 mat-dialog-title>Choose start and end dates</h1>
    <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker" [min]="todayDate" [dateFilter]="dateFilter">
            <input matStartDate placeholder="Start date" [formControl]="startDate">
            <input matEndDate placeholder="End date" [formControl]="endDate">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker [startAt]="todayDate"></mat-date-range-picker>
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close (click)="onClickHire()">Hire</button>
        <button mat-button mat-dialog-close>Close</button>
    </div>
</div>
