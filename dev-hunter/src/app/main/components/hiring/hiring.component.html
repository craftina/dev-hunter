<div id="hiring-page">
    <div id="hiring-heading">
        <h1>Hiring Page</h1>
        <button mat-button (click)="onAddDates()">Choose Dates</button>
    </div>
    <div class="spinner" *ngIf="loading; else hiring_content">
        <mat-spinner></mat-spinner>
    </div>
    <ng-template #hiring_content>
        <div class="empty" *ngIf="!hirings || hirings.length === 0; else selected_develovers">
            There are no selected developers for hiring!
        </div>
        <ng-template #selected_develovers>
            <mat-list>
                <mat-list-item *ngFor="let hiring of hirings">
                    <app-hiring-card [hiring]="hiring" (selected)="onCheck($event)" (removed)="onRemove($event)">
                    </app-hiring-card>
                </mat-list-item>
            </mat-list>
        </ng-template>
    </ng-template>
</div>
