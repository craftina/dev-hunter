<!-- <div class="mat-card-location"> -->
    <mat-card class="mat-card-location">
        <mat-card-content>
            <img mat-card-image src={{location.imgUrl}} alt="Photo of a Shiba Inu">
            <div class="text-on-hover">
                <mat-icon>room</mat-icon>
                <a href={{location.mapLink}}>Open in Maps</a>
            </div>
        </mat-card-content>
        <mat-card-header>
            <mat-card-title>{{location.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button>Edit</button>
            <button mat-button>Delete</button>
          </mat-card-actions>
    </mat-card>
